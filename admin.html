<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Panel</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-container">
            <a href="index.html"><img src="images/home/logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/150x50?text=LOGO'"></a>
        </div>
        <div class="menu-btn active" onclick="showPage('overview', this)">OVERVIEW</div>
        <div class="menu-btn" onclick="showPage('product', this)">PRODUCT</div>
        <div class="menu-btn" onclick="showPage('order', this)">ORDER</div>
        <div class="menu-btn" onclick="showPage('account-list', this)">ACCOUNTS</div>
    </nav>

    <div class="main-container">
        <header>
            <div class="user-menu-container" onclick="toggleDropdown()">
                <div class="avatar-circle"><img src="https://via.placeholder.com/150" alt="Avatar"></div>
                <span class="username">admin â–¼</span>
                <div id="myDropdown" class="dropdown-content">
                    <a href="account.html">My Profile</a>
                    <a href="#" onclick="alert('Signed out')">Sign out</a>
                </div>
            </div>
        </header>

        <div class="content">
            <div id="overview" class="page-section active">
                <h2>Overview</h2>
                <div class="stats-container">
                    <div class="stat-box">Total Products <span class="stat-number">120</span></div>
                    <div class="stat-box">Total Orders <span class="stat-number">15</span></div>
                </div>
            </div>

            <div id="product" class="page-section">
                <h2>Products</h2>
                <div class="form-group">
                    <input type="text" placeholder="Product Name">
                    <input type="number" placeholder="Price">
                    <button class="action-btn">Add Product</button>
                </div>
                <table>
                    <tr><th>ID</th><th>Name</th><th>Price</th></tr>
                    <tr><td>#01</td><td>Sample T-Shirt</td><td>$20</td></tr>
                </table>
            </div>

            <div id="order" class="page-section">
                <h2>Orders</h2>
                <table>
                    <tr><th>ID</th><th>Customer</th><th>Method</th></tr>
                    <tr><td>#ORD01</td><td>John Doe</td><td>Cash</td></tr>
                </table>
            </div>

            <div id="account-list" class="page-section">
                <h2>Staff Accounts</h2>
                <table>
                    <tr><th>ID</th><th>Username</th><th>Role</th></tr>
                    <tr><td>1</td><td>admin</td><td>Admin</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showPage(id, btn) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        function toggleDropdown() { document.getElementById("myDropdown").classList.toggle("show"); }
    </script>
</body>
</html>
